<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>

    <section class="newsletter">
      <div class="newsletter__left">

      </div>

      <div class="newsletter__right">
        <div class="newsletter__content">
          <h1 class="newsletter__title">
            Stay updated!
          </h1>
          <p class="newsletter__subtitle">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <div class="newsletter__list">
            <div class="newsletter__item">
              <img src="./assets/images/icon-list.svg" width="21" height="21" alt="list icon check">
              Product discovery and building what matters
            </div>
            <div class="newsletter__item">
              <img src="./assets/images/icon-list.svg" width="21" height="21" alt="list icon check">
              Measuring to ensure updates are a success
            </div>
            <div class="newsletter__item">
              <img src="./assets/images/icon-list.svg" width="21" height="21" alt="list icon check">
              And much more!
            </div>
          </div>

          <form id="newsletter-form" class="newsletter__form">
            <div class="newsletter__form-group">
              <label for="newsletter-email">
                Email address
              </label>
              <input id="newsletter-email" name="newsletter-email" type="email" placeholder="email@company.com">
            </div>

            <div class="newsletter__form-group">
              <button type="submit" class="btn btn-submit">
                Subscribe to monthly newsletter
              </button>
            </div>
          </form>


        </div>
      </div>
    </section>
  </main>
